<!DOCTYPE html>
<html lang="en" data-theme="auto">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Set v7</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="script.js"></script>
</head>

<body>
<!-- THEME TOGGLE -->
<button id="themeToggle" class="floating-btn">ðŸŒ“</button>

<!-- LOGIN CARD -->
<div id="authPanel" class="card">
  <h2>Daily Set</h2>
  <input id="authEmail" type="email" placeholder="Email">
  <input id="authPassword" type="password" placeholder="Password">

  <div class="buttonRow">
    <button id="btnLogin">Log In</button>
    <button id="btnRegister" class="green">Create Account</button>
  </div>

  <p id="authMessage"></p>
</div>

<!-- GAME PANEL -->
<div id="gamePanel" class="card hidden">
  <div class="topBar">
    <div class="userBox">
      <span id="userName"></span>
    </div>
    <button id="btnLogout" class="gray">Sign Out</button>
    <a href="admin.html" id="adminLink" class="gray hidden">Admin</a>
  </div>

  <div class="stats">
    <p>Time: <span id="timeDisplay">0s</span></p>
    <p>Errors: <span id="errorDisplay">0</span></p>
  </div>

  <!-- CARD GRID -->
  <div id="cardGrid" class="grid"></div>

  <button id="btnSubmitScore" class="blue hidden">Submit Score</button>

  <canvas id="confetti"></canvas>
</div>

</body>
</html>
