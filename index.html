<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Daily Set â€” Option E</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
<!-- LOGIN PANEL -->
<div id="authPanel" class="card">
  <h2>Daily Set</h2>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <div class="buttonRow">
    <button id="btnLogin">Login</button>
    <button id="btnSignup" class="green">Sign Up</button>
  </div>

  <p id="authMsg"></p>
</div>

<!-- GAME PANEL -->
<div id="gamePanel" class="card hidden">
  <div class="topRow">
    <div id="profileBox">
      <span id="username"></span>
    </div>
    <button id="btnLogout" class="gray">Logout</button>
  </div>

  <p class="info">Time: <span id="timer">0</span> s</p>
  <p class="info">Mistakes: <span id="mistakes">0</span></p>
  <p class="info">Sets Found: <span id="foundCount">0</span>/6</p>

  <div id="grid" class="grid"></div>

  <button id="btnSubmitScore" class="blue hidden">Submit Today</button>
</div>

<!-- LEADERBOARD -->
<div id="leaderboardPanel" class="card hidden">
  <h2>Leaderboard</h2>
  <div id="leaderboard"></div>
</div>

<script src="script.js"></script>
</body>
</html>
