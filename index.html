<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Daily Set â€” C3</title>
  <link rel="stylesheet" href="style.css">

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<!-- AUTH PANEL -->
<div id="authCard" class="card">
  <h2>Daily Set</h2>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <div class="buttonRow">
    <button id="btnSignIn">Sign In</button>
    <button id="btnSignUp" class="green">Create Account</button>
  </div>
  <p id="authMsg"></p>
</div>

<!-- GAME PANEL -->
<div id="gameCard" class="card hidden">
  <div class="topRow">
    <div id="profileBox">
      <img id="avatar" class="avatar">
      <span id="username"></span>
    </div>
    <button id="btnSignOut" class="gray">Sign Out</button>
  </div>

  <div class="gameInfo">
    <p id="dailyState"></p>
    <p>Time: <span id="timer">00:00</span></p>
    <p>Mistakes: <span id="errors">0</span></p>
  </div>

  <!-- CARD GRID -->
  <div id="grid" class="grid"></div>

  <button id="btnSubmitScore" class="blue hidden">Submit Today</button>

  <!-- CONFETTI CANVAS -->
  <canvas id="confettiCanvas"></canvas>
</div>

<!-- LEADERBOARD -->
<div id="leaderboardCard" class="card hidden">
  <h2>Leaderboard</h2>
  <div id="leaderboard"></div>
</div>

<script src="script.js"></script>
</body>
</html>
