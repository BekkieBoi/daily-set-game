<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Daily Set â€” v6</title>
  <link rel="stylesheet" href="style.css">

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1"></script>

  <!-- GAME SCRIPT -->
  <script defer src="script.js"></script>
</head>

<body>

<!-- LOGIN CARD -->
<div id="authCard" class="card">
  <h2>Daily Set</h2>

  <input id="authEmail" type="email" placeholder="Email">
  <input id="authPassword" type="password" placeholder="Password">

  <div class="row">
    <button id="btnSignIn">Sign In</button>
    <button id="btnSignUp" class="green">Create Account</button>
  </div>

  <p id="authMessage"></p>
</div>


<!-- GAME CARD -->
<div id="gameCard" class="card hidden">

  <div class="topRow">
    <div id="profileBox">
      <img id="avatar" class="avatar">
      <span id="username"></span>
    </div>

    <button id="btnSignOut" class="gray">Sign Out</button>
  </div>

  <p id="dailyStatus"></p>

  <div class="infoRow">
    <p>Time: <span id="timer">0s</span></p>
    <p>Errors: <span id="errors">0</span></p>
    <p>Sets Found: <span id="setsFound">0/6</span></p>
  </div>

  <div id="grid" class="grid"></div>

  <button id="btnSubmitScore" class="blue hidden">Submit Today</button>

  <canvas id="confettiCanvas"></canvas>
</div>


<!-- ADMIN DASHBOARD -->
<div id="adminCard" class="card hidden">
  <h2>Admin Panel</h2>
  <p>Welcome, Admin.</p>

  <button id="btnBackToGame" class="gray">Back</button>

  <h3>All Scores</h3>
  <div id="adminScores"></div>

</div>

</body>
</html>
