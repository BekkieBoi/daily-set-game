<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Daily Set — Puzzle A1</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

  <!-- AUTH -->
  <div id="authCard" class="card">
    <h2>Daily Set</h2>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button id="btnLogin">Sign In</button>
    <button id="btnSignup" class="green">Create Account</button>
    <p id="authMsg"></p>
  </div>

  <!-- GAME -->
  <div id="gameCard" class="card hidden">
    <div class="row">
      <h2>Daily Puzzle</h2>
      <button id="btnLogout" class="gray">Sign Out</button>
    </div>

    <p id="status"></p>

    <div id="grid" class="grid"></div>

    <button id="btnSubmit" class="blue hidden">Submit Today’s Score</button>
  </div>

  <!-- Confetti canvas -->
  <canvas id="confetti"></canvas>

  <script src="script.js"></script>

</body>
</html>
